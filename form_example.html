<!DOCTYPE html>
<html>
<head>
<title>HTML Form</title>

<!-- CSS only -->
<link rel="stylesheet" href="form.css">
</head>

<body>

<img src="signup.png" class="img1">
<img src="admin.png" class="img2">
<form   method="post">

<fieldset class='one'>
    <legend>Contact us </legend>
  <label >First name:</label>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label >Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="write your name here ..">
  <br>
  <label >Birthday:</label>
  <input type="date">
  <br>
  <label >email:</label>
  <input type="email">
   <br>
  <label >password:</label>
  <input type="password">
  <br>
  <label >upload your c.v file :</label>
  <input type="file" required>
  <br>
</fieldset>
 <fieldset>
    <legend>Personal info:</legend>
  
  <label >choose one:</label><br>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label>CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label>JavaScript</label><br><br>
  
  <label >choose two:</label><br>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label> bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label> car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label> boat</label><br><br>
  
  <label for="cars">Choose a car:</label>
<select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat" selected>Fiat</option>
  <option value="audi">Audi</option>
</select>
<br><br>



<br>
<label>Message:</label>
<textarea name="message" rows="10" cols="30">
The cat was playing in the garden.
</textarea>
<br>



<button type="button" onclick="alert('Hello World!')">Click Me!</button>
<br>

  
  <input type="reset" value="reset">
  <input type="submit" value="Submit" onclick="alert('تم استلام المعلومات بنجاح!')">
</fieldset> 
  
  
  
</form>
</body>
</html>
